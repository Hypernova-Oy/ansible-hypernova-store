- name: Generate random char to secure new user name and for password
  become: no
  delegate_to: 127.0.0.1
  run_once: True
  shell: "{{item.command}}"
  register: "{{item.register}}"
  with_items:
    - command: "makepasswd --chars=6"
      register: "user_six"
    - command: "makepasswd --chars=15"
      register: "user_mysql_pass"

